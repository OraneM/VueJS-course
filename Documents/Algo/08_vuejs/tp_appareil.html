<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Domotique</title>
</head>
<body>
    <div id="appareil"> 
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>Les Appareils</h2>
				<ul class="list-group">
					<li v-for="(a, index) in tableau" class="list-group-item list-group-item-success">
						<h4> {{a.name}} -- {{a.status}}</h4>
						<button @click="on(a)" class="btn btn-success">ON</button>
                        <button @click="off(a)" class="ml-2 btn btn-danger">OFF</button>
					</li>
			    </ul>
			<br>
			<button @click="allOn()" class="btn btn-success">ALL ON</button>
			<button @click="allOff()" class="ml-2 btn btn-danger">ALL OFF</button>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
const app = new Vue(
  {
    el :'#appareil',
    data :
    {
        tableau :
        [
            { name:'TV',status:'allumé'},
            { name:'Xbox',status:'éteint'},
            { name:'PlayStation',status:'allumé'},
        ],
        name: '',
        status: '',
    },
    methods:
    {
      ajouter()
      {
        let p ={}; // creation d objet
        p.nom = this.nom;
        p.prenom= this.prenom;
        this.nom = '';
        this.prenom= '';
        // on ajoute ds le tableau
        this.tableau.push(p);
      },
      enlever(i)
      {
        this.tableau.splice(i,1);
      }
    }
  });
</script>
</body>
</html>
